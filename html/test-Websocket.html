<!DOCTYPE HTML>

<html>
   <head>
      
      <script type = "text/javascript">
        
         var ws = new WebSocket("ws://127.0.0.1:8080/");
         console.log("OpenMethode")
         
         ws.onopen = (event) => {
            console.log("Connection opened!");
 
            ws.send("Hello Server, nice to connect");
            console.log("Greeting send!");
            
         };
 
         ws.onmessage = (event) => {
            console.log(" R_> " + event.data);
         };
 
         ws.onclose = function() { 
            ws.send(".");
            // websocket is closed.
            console.log("Connection is closed..."); 
          };

      function WebSocketTest() {
         ws.send(01);

      }

         
         function ErisClient() {

            const msg = {
               type: "message",
               text: "Hello ServerEris-Test!",
               id:   0,
               date: Date.now()
            };
         
            // Send the msg object as a JSON-formatted string.
            ws.send(JSON.stringify(msg));

         }


      </script>
		
   </head>
   
   <body>
      <div id = "sse">
         <a href = "javascript:WebSocketTest()">Run WebSocket</a>
         <br><br><br>
         <a href = "javascript:ErisClient()">Run ErisClient</a>
      </div>
      
   </body>
</html>
